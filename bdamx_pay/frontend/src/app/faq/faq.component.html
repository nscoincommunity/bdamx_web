<app-header></app-header>
 <div class="container-fluid faq_sec">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 login_l_section">
      <h2>Frequently Asked Questions</h2>
      <div class="faq_u">&nbsp;</div>
        <div class="faq_inner_sec">
          <tabset >
            <tab *ngFor="let items of faqcategoryData" heading="{{items.title}}" (selectTab)="getFaq(items.title)">
              <div >
               <accordion [closeOthers]="oneAtATime">
                <accordion-group *ngFor="let data of faqData; let i=index;" [heading]="data.question" [isOpen]="i==0">
                  {{ data.answer }}
                </accordion-group>
              </accordion>
              </div>
            </tab>
            
          </tabset>
      </div>
      </div>
       
    </div>
  </div>
</div>
<app-footer></app-footer>
